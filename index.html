


<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<p>Insert your unique vote link below from the TACL email.</p>
<input class="frame-src" value="http://tacl.us7.list-manage.com/track/click?u=d1d9b955f1a7c863bbdfae03a&id=158d6239d6&e=9e06608b0a" size="50"/>
<button>vote</button>
<div class="iframe"></div>
<br>
wait time (seconds)<input class="timeout" value="2" size="3"> <p>Increase this number until you see the TACL logo load.</p>
</body>
<script>

$(document).ready( function() {
 $(".frame-src").click( function() {
   $(this).select();
 });
 $("button").click( function() {
    var self = $(this);
    var frame = document.createElement("iframe");
    frame.src = $(".frame-src").val();
    frame.style.position = "relative";
    frame.style.left = "0px";
    var timeout = parseFloat($('.timeout').val()) * 1000;
    $(".iframe").append(frame);
    self.prop("disabled", true);
    setTimeout(function() {
      $(".iframe").html("");
      self.prop("disabled", false);
    }, timeout);
   
  });
});
</script>
</html>
